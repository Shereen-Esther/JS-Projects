<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        * {
            margin: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            background-color: red;
        }

        nav {
            background-color: rebeccapurple;
            width: 100%;
            height: 10%;
        }

        ul {
            display: flex;
            height: 100%;
            background-color: aliceblue;
            justify-content: space-around;
            align-items: center;
            list-style-type: none;
        }

        li:hover {
            cursor: pointer;
            background-color: aqua;
        }

        .container {
            height: 90%;
            width: 100%;
            display: flex;
        }

        .form-container {
            margin: auto;
            height: 90%;
            width: 50%;
            background-color: aqua;
            display: flex;
            flex-direction: column;
        }

        h3 {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="/home.html">Color Flipper</a></li>
            <li><a href="/counter.html">Counter</a></li>
            <li><a href="/countdown-clock.html">Countdown Clock</a></li>
            <li><a href="/grocery-list.html">Grocery List</a></li>
            <li><a href="/form-validation.html">Form Validation</a></li>
        </ul>
    </nav>
    <div class="container">
        <form class="form-container">
            <h3>Job Application Form</h3>
            <div class="name-container">
                <label for="fname">First Name</label>
                <input id="fname" type="text" placeholder="Enter your First Name">
                <p id="fname-message"></p>
                <label for="mname">Middle Name</label>
                <input id="mname" type="text" placeholder="Enter your Middle Name">
                <label for="lname">Last Name</label>
                <input id="lname" type="text" placeholder="Enter your Last Name">
                <p id="lname-message"></p>
            </div>
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address 1st line">
            <p id="address-message"></p>
            <input type="text" id="address" placeholder="Address 2nd line">
            <div class="address-container">
                <input type="text" id="address" placeholder="Country">
                <p id="country-message"></p>
                <input type="text" id="address" placeholder="State">
                <p id="state-message"></p>
                <input type="text" id="address" placeholder="Zipcode">
                <p id="zipcode-message"></p>
            </div>
            <label for="pno">Phone Number</label>
            <input type="text" id="pno" placeholder="(xxx) - xxx xxxx">
            <p id="pno-message"></p>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter your Email address">
            <p id="email-message"></p>
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting by default

            // Clear previous error messages
            clearErrors();

            let isValid = true;

            // First Name Validation
            const fname = document.getElementById('fname').value.trim();
            if (fname === '') {
                showError('fname-message', 'First Name is required.');
                isValid = false;
            }

            // Last Name Validation
            const lname = document.getElementById('lname').value.trim();
            if (lname === '') {
                showError('lname-message', 'Last Name is required.');
                isValid = false;
            }

            // Address Validation
            const address = document.getElementById('address').value.trim();
            if (address === '') {
                showError('address-message', 'Address is required.');
                isValid = false;
            }

            // Country Validation
            const country = document.getElementById('country').value.trim();
            if (country === '') {
                showError('country-message', 'Country is required.');
                isValid = false;
            }

            // State Validation
            const state = document.getElementById('state').value.trim();
            if (state === '') {
                showError('state-message', 'State is required.');
                isValid = false;
            }

            // Zipcode Validation
            const zipcode = document.getElementById('zipcode').value.trim();
            if (!/^\d{5}$/.test(zipcode)) {
                showError('zipcode-message', 'Zipcode must be a 5-digit number.');
                isValid = false;
            }

            // Phone Number Validation
            const pno = document.getElementById('pno').value.trim();
            if (!/^\(\d{3}\)\s-\s\d{3}\s\d{4}$/.test(pno)) {
                showError('pno-message', 'Phone Number must be in the format (xxx) - xxx xxxx.');
                isValid = false;
            }

            // Email Validation
            const email = document.getElementById('email').value.trim();
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showError('email-message', 'Invalid email format.');
                isValid = false;
            }

            if (isValid) {
                alert('Form submitted successfully!');
                // You can proceed with form submission or AJAX request here
            }
        });

        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function clearErrors() {
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(function (message) {
                message.textContent = '';
            });
        }

    </script>
</body>

</html>
