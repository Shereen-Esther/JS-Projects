<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        * {
            margin: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
        }

        nav {
            background-color: rebeccapurple;
            width: 100%;
            height: 10%;
        }

        ul {
            display: flex;
            height: 100%;
            background-color: aliceblue;
            justify-content: space-around;
            align-items: center;
            list-style-type: none;
        }

        li:hover {
            cursor: pointer;
            background-color: aqua;
        }

        .container {
            height: 90%;
            width: 100%;
            display: flex;
        }

        .form-container {
            margin: auto;
            height: 90%;
            width: 50%;
            background-color: aqua;
            display: flex;
            flex-direction: column;
        }

        h3 {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="/home.html">Color Flipper</a></li>
            <li><a href="/counter.html">Counter</a></li>
            <li><a href="/countdown-clock.html">Countdown Clock</a></li>
            <li><a href="/grocery-list.html">Grocery List</a></li>
            <li><a href="/form-validation.html">Form Validation</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="form-container">
            <h3>Job Application Form</h3>
            <div class="name-container">
                <label for="fname">First Name</label>
                <input id="fname" type="text" placeholder="Enter your First Name">
                <label for="mname">Middle Name</label>
                <input id="mname" type="text" placeholder="Enter your Middle Name">
                <label for="lname">Last Name</label>
                <input id="lname" type="text" placeholder="Enter your Last Name">
            </div>
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address 1st line">
            <input type="text" id="address" placeholder="Address 2nd line">
            <div class="address-container">
                <input type="text" id="address" placeholder="Country">
                <input type="text" id="address" placeholder="State">
                <input type="text" id="address" placeholder="Zipcode">
            </div>
            <label for="pno">Phone Number</label>
            <input type="text" id="pno" placeholder="(xxx) - xxx xxxx">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter your Email address">
        </div>
    </div>
</body>

</html>
